<div>
    <form class="form-horizontal" name="loginForm" ng-controller="LoginController" 
    ng-submit="login(credentials)" novalidate>
    <fieldset>
      <div id="legend" class="">
        <legend class="">用户登录</legend>
      </div>
        <div class="control-group">
          <label class="control-label" for="input01">用户名</label>
          <div class="controls">
            <input placeholder="用户名" name="username" id="username"
         ng-model="credentials.username" class="input-xlarge" type="text">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="input01">密码</label>
          <div class="controls">
            <input placeholder="密码" id="password"
         ng-model="credentials.password" class="input-xlarge" type="password">
          </div>
        </div>
        <div class="control-group">
          <div class="controls">
            <button class="btn btn-default" type="submit">登录</button>
          </div>
        </div>
    </fieldset>
    </form>
</div>
